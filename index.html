<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Specify IE rendering engine -->
    <meta content="IE=edge" http-equiv="X-UA-Compatible" />

    <title>Keep Track</title>

    <!-- Allow web page to correctly scale in multi-dpi devices -->
    <meta content="width=device-width, initial-scale=1" name="viewport" />

    <!-- Website description -->
    <meta content="Keep track of your clock-in and clock-outs from work" name="description" />

    <!-- Color the status bar on mobile devices -->
    <meta content="#ffffff" name="theme-color" />

    <!-- Disable tap highlight on IE -->
    <meta content="no" name="msapplication-tap-highlight" />

    <!-- Scripts -->
    <!-- Create custom components's template global registry -->
    <script>
      window.WebComponents = window.WebComponents || {}
      WebComponents.templates = {}
    </script>
    <!-- Poor-man old browser detection.
        Works for: IE < 11, FF < 43, Chrome < 49, Opera < 36, Safari < 10, Android Webview <= KitKat
    -->
    <script>
      try {
        // eslint-disable-next-line no-unused-vars
        let _
      } catch (_) {
        document.body.innerHTML =
          '<p>Your browser is too old and not supported. You will be redirected in 10 seconds...</p>'
        setTimeout(function () {
          window.location.href = 'https://browsehappy.com/'
        }, 1e4)
      }
    </script>
    <!-- Safari 10.1/iOS Safari 10.3 nomodule polyfill
        from: https://gist.github.com/samthor/64b114e4a4f539915a95b91ffd340acc
    -->
    <script>
      (function () {
        const a = document.createElement('script')
        if (!('noModule' in a) && 'onbeforeload' in a) {
          let c = !1
          document.addEventListener(
            'beforeload',
            function (b) {
              if (b.target === a) c = !0
              else if (!b.target.hasAttribute('nomodule') || !c) return
              b.preventDefault()
            },
            !0
          )
          a.type = 'module'
          a.src = '.'
          document.head.appendChild(a)
          a.remove()
        }
      })()
    </script>
    <!-- WebComponents polyfill.
        WebComponents spec is not yet widely available even in evergreen browsers
        WARNING: Must use defer, not async
    -->
    <script
      defer
      src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"
      type="application/javascript"
    ></script>
    <!-- HTML Imports polyfill.
        Currently this feature is on deprecation route. However so long as HTML
        Modules aren't standardized and widely available this seems to be the best
        way to load WebComponents.
    -->
    <script
      defer
      src="node_modules/@webcomponents/html-imports/src/html-imports.js"
      type="application/javascript"
    ></script>
    <!-- SystemJS, ES module polyfill.
        Only loaded in browsers that don't support ES modules thanks to nomodule.
        WARNING: Must use defer, not async
    -->
    <script
      defer
      nomodule
      src="node_modules/systemjs/dist/s.min.js"
      type="application/javascript"
    ></script>
    <!-- Basic features polyfills.
        Must be synchronous to ensure all future code have access to this features
    -->
    <script
      src="https://polyfill.io/v3/polyfill.min.js?flags=gated&features=Object.fromEntries%2Ces2015%2Ces2016%2Ces2017%2Ces2018%2Ces5%2Ces6%2Ces7%2CURL"
      type="application/javascript"
    ></script>

    <!-- WebComponents Imports -->
    <link href="components/workday-timeline/component.html" rel="import" />
    <link href="components/hour-hr/component.html" rel="import" />

    <!-- Styles -->
    <!-- Sanitize CSS.
        Because no one needs to suffers with browser inconsistency.
    -->
    <link href="node_modules/sanitize.css/sanitize.css" rel="stylesheet" />
    <link href="node_modules/sanitize.css/forms.css" rel="stylesheet" />
    <link href="node_modules/sanitize.css/typography.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Warn any user without javascript that they should enable it to use this web page -->
    <noscript>
      <meta content="10;URL='https://www.enable-javascript.com/'" http-equiv="refresh" />
      <p>This website requires javascript to work, you will be redirected in 10 seconds...</p>
      <style>
        main {
          display: none !important;
        }
      </style>
    </noscript>

    <main>
      <workday-timeline></workday-timeline>
    </main>
  </body>
</html>
